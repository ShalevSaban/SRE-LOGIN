<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
</head>

<body>
    <h2>Login</h2>
    <form id="login-form">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <pre id="response"></pre>

    <script>
        const form = document.getElementById('login-form');
        const responseBox = document.getElementById('response');

        form.addEventListener('submit', async(e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                // login ----
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });

                const data = await res.json();
                responseBox.textContent = "Login response:\n" + JSON.stringify(data, null, 2);

                if (data.token) {
                    const profileRes = await fetch('/api/profile', {
                        headers: {
                            'Authorization': 'Bearer ' + data.token
                        }
                    });
                    const profileData = await profileRes.json();

                    responseBox.textContent += "\n\nProfile response:\n" +
                        JSON.stringify(profileData, null, 2);
                } else {
                    responseBox.textContent += "\n\n⚠️ No token returned from login";
                }
            } catch (err) {
                responseBox.textContent = 'Error: ' + String(err);
            }
        });
    </script>
</body>

</html>
